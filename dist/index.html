<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather app</title>
</head>
<body>
  <h1 class="text-center">Weather app</h1>
  <div class="container">
    <div class="row align-items-center align-content-center ">
      <div class="col-12 col-lg-11  col-md-10 text-center ">
        <div>  <input type="text" placeholder="Enter the city" class="input_text">
          <input type="submit" value="search" class=" submit"></div>
      </div>
    </div>
    <div class="d-md-flex d-lg-flex justify-content-between mt-3">
      <div class="temperature d-flex justify-content-between d-md-block d-lg-block">
      <p>  temperature</p>
      </div>
      <div class="humidity d-flex justify-content-between  d-md-block d-lg-block">
      <p>  humidity</p>
      </div>
      <div class="wind-speed d-flex justify-content-between  d-md-block d-lg-block">
      <p>  wind speed</p>
      </div>
      <div class="cloud-description d-flex justify-content-between  d-md-block d-lg-block">
       <p> cloud description</p>
      </div>
    </div>
  </div>
  <!-- <div >

    <div class="text-right"></div>
      
    </div>
    -->
  </div>
</div>
