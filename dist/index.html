<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather app</title>
</head>
<body>
  <h1 class="text-center my-3">Weather app</h1>
  <div class="container">
    <div class="row align-items-center align-content-center ">
      <div class="col-12 col-lg-11  col-md-10 text-center ">
        <div>  <input type="text" placeholder="Enter the city name" class="input_text w-50 py-1 ">
          <input type="submit" value="search" class=" submit p-1 rounded-circle"></div>
      </div>
    </div>
    <div class="not-found d-none bg-danger text-white display-5">
      loction does not exist
    </div>
    <section class="d-md-flex d-lg-flex justify-content-between mt-3 text-white ">
      <div class="temperature d-flex justify-content-between d-md-block d-lg-block ">
      <p id="p1">  temperature</p>
      </div>
      <div class="humidity d-flex justify-content-between  d-md-block d-lg-block">
      <p id="p2">  humidity</p>
      </div>
      <div class="wind-speed d-flex justify-content-between  d-md-block d-lg-block">
      <p id="p3">  wind speed</p>
      </div>
      <div class="cloud-description d-flex justify-content-between  d-md-block d-lg-block">
       <p id="p4"> cloud description</p>
      </div>
    </section>
  </div>
  </div>
</div>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
